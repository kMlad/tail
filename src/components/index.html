<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIL - Your AI Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 font-sans leading-normal tracking-normal">
    <div class="container mx-auto text-center pt-20">
        <div class="mb-4">
            <h1 class="text-6xl text-orange-500 font-bold inline-block">TAIL</h1>
            <span class="text-2xl text-gray-300">your AI shopping assistant</span>
        </div>
        <div class="mb-8">
            <input type="text" class="px-4 py-2 border focus:border-orange-500 rounded-md bg-gray-800 text-gray-200 focus:outline-none"
                   placeholder="What are you looking for today?" />
        </div>
        <div class="space-x-4">
            <button class="px-8 py-2 rounded bg-red-500 text-white font-bold">For Work</button>
            <button class="px-8 py-2 rounded bg-blue-500 text-white font-bold">For Home</button>
            <button class="px-8 py-2 rounded bg-green-500 text-white font-bold">For Me</button>
        </div>
    </div>
</body>

</html>
